        <div class="calculator">

                    <a href="#" data-type="n" data-value="3" class="integer">3</a>
                    <a href="#" data-type="o" data-value="*" class="operation">x</a>
                </div>
                <div class="row">
                    <a href="#" data-type="n" data-value="4" class="integer">4</a>
                    <a href="#" data-type="n" data-value="5" class="integer">5</a>
                    <a href="#" data-type="n" data-value="6" class="integer">6</a>
                    <a href="#" data-type="o" data-value="-" class="operation">-</a>
                </div>
                <div class="row">
                    <a href="#" data-type="n" data-value="7" class="integer">7</a>
                    <a href="#" data-type="n" data-value="8" class="integer">8</a>
                    <a href="#" data-type="n" data-value="9" class="integer">9</a>
                    <a href="#" data-type="o" data-value="+" class="operation">+</a>
                </div>
                <div class="row">
                    <a href="#" data-type="r" class="operation result">=</a>
                </div>
            </div>
